<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if head %}{% for tag in head %}{{ tag|safe }}{% endfor %}{% else %}<title inertia>{% if page_title %}{{ page_title }} - {% endif %}Cross Auth</title>{% endif %}
    <meta name="description" content="{% if meta_description %}{{ meta_description }}{% else %}OAuth 2.0 authentication library for FastAPI applications.{% endif %}">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://use.typekit.net/blc3tug.css">
    {{ vite() | safe }}
</head>
<body class="h-full bg-white dark:bg-gray-950">
    {% if body %}{{ body|safe }}{% else %}<div id="app" data-page='{{ page | safe }}'></div>{% endif %}
</body>
</html>
